<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#e11d48"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#bgGrad)"/>
  <!-- Back frame - offset for depth -->
  <rect x="5" y="7" width="14" height="10" rx="1.5" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none"/>
  <!-- Front frame -->
  <rect x="9" y="11" width="14" height="10" rx="1.5" stroke="white" stroke-width="2" fill="rgba(255,255,255,0.15)"/>
  <!-- Lens/aperture -->
  <circle cx="16" cy="16" r="3.5" stroke="white" stroke-width="1.5" fill="none"/>
  <circle cx="16" cy="16" r="1.25" fill="white"/>
</svg>
